version: '3'
services:
  iglobe-frontend:
    image: suchibhargav/mess_management_frnt:latest
    build: /home/suchi/Documents/spe_major/backend/backend-mess-management
    ports:
      - 3000:80
    depends_on:
      - iglobe-backend

  iglobe-backend:
    # container_name: spring-backend
    image: suchibhargav/mess_management_bkd:latest
    restart: on-failure
    build: /home/suchi/Documents/spe_major/frontent/frontent-mess
    ports:
      - 8087:8087
    environment:
      - MYSQL_HOST=mysqldb
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123
    depends_on:
      - mysqldb

  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_DATABASE=Mess
      - MYSQL_ROOT_PASSWORD=123